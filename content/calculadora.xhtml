	<title>Calculadora </title>

	<meta name="language" content="pt-br" />

	<link rel="stylesheet" type="text/css" href="../resources/styles/styles.css" />

</head>

<body lang="pt-BR" xml:lang="pt-BR">
	<div itemscope="" itemtype="https://schema.org/Book">
		<meta itemprop="accessibilitySummary"
			content="Esta publicação está em conformidade com a especificação de acessibilidade em WCAG 2.0 Level AA"
			xml:lang="pt-BR" lang="pt-BR" />
		<meta itemprop="accessMode" content="textual" />
		<meta itemprop="accessMode" content="visual" />
		<meta itemprop="accessModeSufficient" content="textual" />
		<meta itemprop="accessibilityFeature" content="highContrast/CSSEnabled" />
		<meta itemprop="accessibilityFeature" content="resizeText/CSSEnabled" />
		<meta itemprop="accessibilityFeature" content="displayTransformability" />
		<meta itemprop="accessibilityFeature" content="longDescription" />
		<meta itemprop="accessibilityFeature" content="alternativeText" />
		<meta itemprop="accessibilityControl" content="fullKeyboardControl" />

		<!-- Verificar se há ocorrências -->
		<meta itemprop="accessibilityHazard" content="noFlashingHazard" />
		<meta itemprop="accessibilityHazard" content="noSoundHazard" />
		<meta itemprop="accessibilityFeature" content="MathML" />
		<meta itemprop="accessibilityFeature" content="describedMath" />
	</div>

	
	<main>

		<!-- Páginas 000 e 000-->
		<section class="pag000">
			<header>
				<p class="pag" aria-label="Página 00">00</p>
				<h2 class="ti_tipo">CALCULADORA</h2>

			</header>
			<!--Livro texto aluno -->




			<div class="calculadora">

				<div class="box_resultado">
					<p id="resultado"></p>
				</div>
				<table>
					<tr>
						<td><button class="botao" onclick="clean()">C</button></td>
						<td><button class="botao" onclick="back()">&#129044;</button></td>
						<td><button class="botao" onclick="insert('/')">/</button></td>
						<td><button class="botao" onclick="insert('*')">*</button></td>
					</tr>
					<tr>
						<td><button class="botao" onclick="insert('7')">7</button></td>
						<td><button class="botao" onclick="insert('8')">8</button></td>
						<td><button class="botao" onclick="insert('9')">9</button></td>
						<td><button class="botao" onclick="insert('-')">-</button></td>
					</tr>
					<tr>
						<td><button class="botao" onclick="insert('4')">4</button></td>
						<td><button class="botao" onclick="insert('5')">5</button></td>
						<td><button class="botao" onclick="insert('6')">6</button></td>
						<td><button class="botao" onclick="insert('+')">+</button></td>
					</tr>
					<tr>
						<td><button class="botao" onclick="insert('1')">1</button></td>
						<td><button class="botao" onclick="insert('2')">2</button></td>
						<td><button class="botao" onclick="insert('3')">3</button></td>
						<td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button>
						</td>
					</tr>
					<tr>
						<td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button>
						</td>
						<td><button class="botao" onclick="insert('.')">.</button></td>
					</tr>
				</table>
			</div>



		</section>




	</main>

	<!-- SCRIPTS -->

	<script type="text/javascript" src="../resources/scritps/calculadora.js"></script>
</body>

</html>
